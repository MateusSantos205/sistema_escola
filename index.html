<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escola - Login</title>
    <link rel="stylesheet" href="assets/css/style-login.css">
</head>

<body>

    <div class="container">

        <form id="form-login">
            <div>
                <label for="email">E-mail</label>
                <input class="input-login" type="text" name="email" id="email">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input class="input-login" type="password" name="senha" id="senha">
            </div>
            <button class="btn-login" onclick="validaLogin()">Entrar</button>
        </form>

    </div>


    <!--  -->
    <script src="assets/js/script-login.js"></script>
</body>

</html>
